<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
</h:head>

<h:body>
    <p:dataTable var="record" value="#{listRecords.datas}">
        <p:column headerText="Id">
            <h:outputText value="#{record.id}" />
        </p:column>

        <p:column headerText="Reason">
            <h:outputText value="#{record.reason}" />
        </p:column>

        <p:column headerText="Request by">
            <h:outputText value="#{record.requestBy}" />
        </p:column>

        <p:column headerText="Accept">
            <h:outputText value="#{record.accept}" />
        </p:column>
    </p:dataTable>
</h:body>
</html>
